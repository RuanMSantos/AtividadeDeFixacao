<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade de fixação</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/JavaScript.js"></script>
</head>
<body>
    <div class="formulario">
        <form action="" method="">
            <fieldset>
                <legend>Cadastrar aluno</legend>
                <label for="matricula">Matrícula</label>
                <input type="number" name="matricula" id="matricula">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
                <label for="data">Data de nascimento</label>
                <input type="date" name="data" id="data">
                <label for="curso">Curso</label>
                <input type="text" name="curso" id="curso">
                <label for="sexo">Sexo</label>
                <div class="radio">    
                    <input type="radio" name="sexo" id="sexo" value="Masculino">
                    <label for="sexo">Masculino</label>
                    <input type="radio" name="sexo" id="sexo" value="Feminino">
                    <label for="sexo">Feminino</label>
                </div>
                <div class="button">
                    <input style="margin-left: 80px;" type="button" onclick="Cadastrar()" value="Cadastrar">
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
